<style>
:root{
--primary:#2f5ea8;
--dark:#1f2c3d;
--light:#f5f7fb;
--text:#2b2b2b;
}

*{
box-sizing:border-box;
margin:0;
padding:0;
font-family:'Inter',sans-serif;
}

body{
color:var(--text);
background:white;
line-height:1.6;
}

.container{
max-width:1100px;
margin:auto;
padding:20px;
}

/* NAV */
nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:18px 24px;
background:white;
position:sticky;
top:0;
z-index:1000;
border-bottom:1px solid #eee;
}

.logo{
display:flex;
align-items:center;
gap:10px;
font-weight:600;
color:var(--dark);
text-decoration:none;
}

.logo img{
height:38px;
}

.menu{
display:flex;
gap:26px;
}

.menu a{
text-decoration:none;
color:var(--dark);
font-weight:500;
}

.menu a:hover{
color:var(--primary);
}

/* HERO */
.hero{
background:linear-gradient(rgba(31,44,61,.65),rgba(31,44,61,.65)),
url('hero.jpg') center/cover;
color:white;
text-align:center;
padding:120px 20px;
}

.hero h1{
font-size:42px;
font-weight:700;
margin-bottom:16px;
}

.hero p{
font-size:18px;
opacity:.95;
margin-bottom:26px;
}

.btn{
display:inline-block;
background:var(--primary);
color:white;
padding:16px 28px;
border-radius:8px;
text-decoration:none;
font-weight:600;
}

/* SECTIONS */
.section{
padding:70px 20px;
}

.section.light{
background:var(--light);
}

.cards{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:28px;
margin-top:30px;
}

.card{
background:white;
padding:26px;
border-radius:10px;
box-shadow:0 8px 20px rgba(0,0,0,.05);
}

/* FOOTER */
footer{
background:var(--dark);
color:white;
padding:50px 20px;
margin-top:60px;
}

footer a{
color:white;
text-decoration:none;
}

.contact-links{
display:flex;
flex-direction:column;
gap:10px;
margin-top:10px;
}

/* MOBILE */
@media(max-width:700px){
.hero h1{font-size:30px}
.menu{gap:14px;font-size:14px}
}
</style>
